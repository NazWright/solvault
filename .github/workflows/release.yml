name: Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  build:
    name: Build & Release
    runs-on: ubuntu-latest

    strategy:
      matrix:
        goos: [linux, darwin, windows]
        goarch: [amd64, arm64]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Build SolVault binaries
        run: |
          mkdir -p build/${{ matrix.goos }}-${{ matrix.goarch }}
          GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} go build -o build/${{ matrix.goos }}-${{ matrix.goarch }}/solvault cmd/solvault/main.go

      - name: Package artifacts
        run: |
          cd build/${{ matrix.goos }}-${{ matrix.goarch }}
          tar -czf ../../solvault-${{ matrix.goos }}-${{ matrix.goarch }}.tar.gz solvault

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            solvault-*.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
